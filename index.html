<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.1, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Найди пару!</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="level-indicator">
        <div class="level-number">Уровень <span id="current-level">1</span></div>
        <div class="level-name" id="level-name">Классический</div>
    </div>

    <!-- Control panel first -->
    <div id="control-panel" class="control-panel">
        <button id="toggle-panel" class="toggle-panel">⚙️</button>
        <div class="panel-content">
            <div class="control-group">
                <label for="initial-time">Начальное и макс. время (сек)</label>
                <input type="number" id="initial-time" min="30" max="1200" value="90">
            </div>
            <div class="control-group">
                <label for="time-bonus">Бонус времени (сек)</label>
                <input type="number" id="time-bonus" min="0" max="30" value="6">
            </div>
            <div class="control-group">
                <label for="rows">Строк</label>
                <input type="number" id="rows" min="4" max="12" value="8">
            </div>
            <div class="control-group">
                <label for="cols">Колонок</label>
                <input type="number" id="cols" min="4" max="16" value="14">
            </div>
            <div class="control-group">
                <label for="difficulty">Сложность</label>
                <select id="difficulty">
                    <option value="EASY">Легкий</option>
                    <option value="MEDIUM">Средний</option>
                    <option value="MEDIUM_PLUS">Сложный</option>
                    <option value="HARD">Эксперт</option>
                </select>
            </div>
            <div class="control-group">
                <label for="level">Уровень</label>
                <select id="level">
                    <option value="1">Классический</option>
                    <option value="2">Сдвиг вправо</option>
                    <option value="3">Падение вниз</option>
                    <option value="4">Сдвиг влево</option>
                </select>
            </div>
            <div class="button-group">
                <button id="restore-defaults" class="secondary-button">Сбросить настройки</button>
            </div>
            <div class="button-group">
                <button id="restart-game" class="restart-button">Сохранить и начать заново</button>
            </div>
        </div>
    </div>

    <!-- Wrap the rest of the content in a container -->
    <div class="game-container">
        <div id="timer">
            <div id="timer-bar"></div>
        </div>
        <canvas id="gameCanvas" width="700" height="400"></canvas>
        <div id="score-container">Баллы: <span id="score">0</span></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
